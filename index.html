    <link rel="stylesheet" href="style.css" />
    <title>Tic Tak Toe | JS</title>
</head>

<body>
    <h1 class="heading">Tic Tak Toe</h1>
    <h2 class="heading" id="result"></h2>
    <div class="board">
        <div class="col">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
        <div class="col">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="restart">

        <h1>Play again?</h1>
        <button id="restart-btn" onclick="restartGame() ">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
